<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Google - Register</title>
</head>

<body>
    <div class="centered">
        <img src="./google.jpg" alt="Google!" class="centered-image">
    </div>
    <table bgcolor="#EEEEEE" width="90%" border="0">
        <tr>
            <td class="right-text">
                <a href="./google.html">Home</a>
            </td>
        </tr>
        <tr>
            <td class="centered">
                <h1>Registration</h1>
            </td>
        </tr>
        <tr>
            <td class="centered">
                <form action="#" method="post" class="padded">
                    <div>
                        <input class="padded" type="email" name="email" id="email" placeholder=" email" required>
                    </div>
                    <input class="padded" type="password" name="password" id="password" placeholder=" password"
                        required>
                    <div class="centered">
                        <button class="padded register-button" type="submit"> Register</button>
                    </div>
                </form>
            </td>
        </tr>
    </table>


</body>

</html>
